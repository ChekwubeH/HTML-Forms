<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="yourname">Your Name</label>
              <input type="text" name="your-name" id="yourname" required />
            </li>
            <li>
              <label for="youremail">Your Email Address</label>
              <input type="email" name="your-email" id="youremail" required />
            </li>
            <li>
              <label for="yourphone">Your Phone Number</label>
              <input
                type="tel"
                name="your-phone"
                id="yourphone"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="yourmessage">Your Message</label>
              <textarea
                name="your-message"
                id="yourmessage"
                cols="30"
                rows="10"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
            <li>
              <label for="channel">How did you find us?</label>
              <select name="channel" id="channel" required>
                <option value="web-search">Web Search</option>
                <option value="word-of-mouth">Word of Mouth</option>
                <option value="other">Other</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we reply</h2>
          <ul>
            <li class="form-control-inline">
              <input type="radio" name="reply" id="phone-reply" required />
              <label for="phone-reply">Call me</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="reply" id="email-reply" required />
              <label for="email-reply">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input type="radio" name="reply" id="no-reply" required />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>

        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" required />
            <label for="agree-terms">Agree Terms</label>
          </div>
        </section>

        <section class="btn">
          <button type="reset" class="btn-reset">Clear</button>
          <button type="submit" class="btn-submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>

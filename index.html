<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <section>
      <h2>How can we help you?</h2>
      <ul>
        <li>
          <label for="">Your Name</label>
          <input type="text">
        </li>
        <li>
          <label for="">Your Email Address</label>
          <input type="email">
        </li>
        <li>
          <label for="">Your Phone Number</label>
          <input type="number">
        </li>
        <li>
          <label for="">Your Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
        <li>
          <label for="">How did you find us?</label>
          <select name="" id="">
            <option value="">Web Search</option>
            <option value="">Word of Mouth</option>
            <option value="">Other</option>
          </select>
        </li>
      </ul>
    </section>

    <section>
      <h2>How should we reply</h2>
      <ul>
        <li>
          <input type="radio" name="" id="">
          <label for="">Call me</label>
        </li>
        <li>
          <input type="radio" name="" id="">
          <label for="">Send me an email</label>
        </li>
        <li>
          <input type="radio" name="" id="">
          <label for="">Don't reply</label>
        </li>
      </ul>
    </section>

    <section>
      <input type="checkbox" name="" id="">
      <label for="">Agree Terms</label>
    </section>

    <section>
      <button type="reset">Clear</button>
      <button type="submit">Submit</button>
    </section>
  </main>
</body>
</html>
